<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <main class="container-sm mt-5">
        <h2 class="text-center mb-4">Holidays by Country and Year</h2>
        <div class="row align-items-center">
            <div class="col-7">
                <input id="country" class="form-control" placeholder="country" required />
            </div>
            <div class="col-3">
                <input id="year" class="form-control" type="number" placeholder="year" required />
            </div>
            <div class="col-2">
                <button id="get" class="btn btn-primary">Get Holidays</button>
            </div>
        </div>
    </main>
    <div class="container-sm mt-5">
        <div class="row">
            <div id="error" class="d-none alert alert-warning"></div>
            <div id="data" class="col d-block">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
